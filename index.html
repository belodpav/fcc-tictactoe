<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <!-- Theme CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <h1 class="app-title">Tic Tac Toe</h1>
    <div id="app-play-field">
        <div num="0" class="play-field-item"></div>
        <div num="1" class="play-field-item"></div>
        <div num="2" class="play-field-item"></div>
        <div num="3" class="play-field-item"></div>
        <div num="4" class="play-field-item"></div>
        <div num="5" class="play-field-item"></div>
        <div num="6" class="play-field-item"></div>
        <div num="7" class="play-field-item"></div>
        <div num="8" class="play-field-item"></div>
    </div>
    <div id="app-play-choice">
        <h2>Make your choice</h2>
        <div class="play-field-states">
            <div id="state-x"></div>
            <div id="state-o"></div>
        </div>
        
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
